<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/livescore.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> 
    
    <!-- bootstrap icon -->
</head>
<body>
    <div class="centered-container">
        <div class="logo">            
            <div class="left-logo">
                <img src="images/logo.png" height="40px">
            </div>         
        </div>
        <div class="header">
            <i class="bi bi-list"></i>
            <div class="center-header">
                <a href="index.html" >Home</a>
                <a href="livescore.html" id="active-page">Live Scores</a>
                <a href="about.html" >About</a>
            </div>
            <i class="bi bi-search"></i>
        </div>
        <h1>Most Viewed Match</h1>
        <div class="game-info">
            <div class="country-info">
                <h3>Country</h3>
                <img id="country-flag">
                <p id="country-name"></p>
            </div>
            <hr>
            <div class="league-info">
                <h3>League</h3>
                <img id="league-logo">
                <p id="league-name"></p>
            </div>
            <hr>
            <div class="season-info">
                <h3>Season</h3>
                <p id="season-no"></p>
                <h3>Round</h3>
                <p id="round-info"></p>
            </div>
        </div>
        <div class="container">
            <h1>ScoreBoard</h1>
            <h2>Most Viewed Match Score</h2>
            <div class="title-box title-box1">
                <p>Local Team</p>
                <p id="elapsed">45'</p>
                <p>Visitor Team</p>
            </div>
            <div class="title-box">
                <div class="team">
                    <img  id="homeLogo" >
                    <p id="homeName">Team name</p>
                </div>
                <p id="goals">0  -  0</p>
                <div class="team">
                    <img id="awayLogo">
                    <p id="awayName">Team name</p>
                </div>
                 
            </div>
            <hr>
            <h2>Other Matches</h2>
            <div id="matchTable" class="matches-table">

            </div>
        </div>


        <div class="footer">
            <div class="socials">
                <a href='#'><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
            </div>

            <span>Copyright &copy Utkarsh 2022</span>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/getscores.js" defer></script>
</body> 
</html>
